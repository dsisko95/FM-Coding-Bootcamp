<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FM | Cooding Bootcamp</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <main>
    <div class="main-container">
      <div class="main-container-content">
        <div class="author-info">
          <p id="author-text">
            " I've been interested in coding for a while
            but never taken the jump, until now. I
            couldn't recommended this course enough.
            I'm now in the job of my dreams and so
            excited about the future. "
          </p>
          <div id="author-name">
            <b>Tanya Sinclair</b>
            <span id="job-title">UX Engineer</span>
          </div>
        </div>
        <div id="author-img">
          <div class="arrow-container">
            <div class="img-container" id="previous-icon">
              <img src="./images/icon-prev.svg" alt="prev-icon">
            </div>
            <div class="img-container" id="next-icon">
              <img src="./images/icon-next.svg" alt="next-icon">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/index.js"></script>
</body>

</html>
